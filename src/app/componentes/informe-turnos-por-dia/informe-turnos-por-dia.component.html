<div class="row">
  <div id="turnoFecha" class="row tabla fecha">
  <div class="col-md-12 mb-2 spaceLeft">
    <div class="card shadow mb-4 opacity">
      <div class="card-header py-3">
        <h6 class="etiqueta"> Turnos por Dia de Semana</h6>
      </div>
      <div class="card-body ">
        <div class="col-md-12">
          <div  class="d-flex justify-content-around">
            <div  class="mat-elevation-z8">
              <table   mat-table [dataSource]="dataFechas" matSort matTableExporter #exporter="matTableExporter">

                <ng-container matColumnDef="fechas">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                  <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
                </ng-container>

                <ng-container matColumnDef="cantidad">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad de Turnos </th>
                  <td mat-cell *matCellDef="let row"> {{row.cantidad }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayFechas" class="tableHeaderCellDiv"></tr>
                <tr mat-row *matRowDef="let row; columns: displayFechas;"></tr>
              </table>
              <mat-paginator #pagina3 [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
          <div class="button">
            <button class="spaceLeft spaceUp btnAgregar" mat-raised-button color="primary" (click)="generarPDF('turnoFecha','turnosPorFechas_')"> exportar A PDF</button>
            <button class="spaceLeft spaceUp btnAgregar" mat-raised-button color="primary" (click)="exporter.exportTable('xlsx', {fileName:'turnosPorFecha'})"> exportar A Excel</button>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
  <div  class="row tabla">
    <div class="col-md-12 mb-2 spaceLeft">
      <div class="card shadow mb-4 opacity">
        <div class="card-header py-3">
          <h6 class="etiqueta"> Grafico</h6>
        </div>
        <div style="display: block">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
