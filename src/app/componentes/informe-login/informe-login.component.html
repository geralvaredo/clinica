<div class="row">
  <div id="ingreso" class="row tabla ">
    <div class="col-md-12 mb-2 spaceLeft">
      <div class="card shadow mb-4 opacity">
        <div class="card-header py-3">
          <h6 class="etiqueta"> Horarios De Ingreso</h6>
        </div>
        <div  class="card-body">
          <div class="col-md-12">
            <div  class="d-flex justify-content-around">
              <div  class="mat-elevation-z8">
                <table  mat-table [dataSource]="data" matSort matTableExporter #exporter="matTableExporter">

                  <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                    <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
                  </ng-container>

                  <ng-container matColumnDef="ingreso">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ingreso </th>
                    <td mat-cell *matCellDef="let row"> {{row.id }} </td>
                  </ng-container>

                  <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre }} </td>
                  </ng-container>

                  <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                    <td mat-cell *matCellDef="let row"> {{row.apellido }} </td>
                  </ng-container>


                  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tableHeaderCellDiv"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator #pagina [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons></mat-paginator>
              </div>
            </div>
            <div class="button">
              <button class="spaceLeft spaceUp btnAgregar" mat-raised-button color="primary" (click)="generarPDF('ingreso','horarios_')"> exportar A PDF</button>
              <button class="spaceLeft spaceUp btnAgregar" mat-raised-button color="primary" (click)="exporter.exportTable('xlsx', {fileName:'horarios'})"> exportar A Excel</button>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
  <div  class="row tabla">
    <div class="col-md-12 mb-2 spaceLeft">
      <div class="card shadow mb-4 opacity">
        <div class="card-header py-3">
          <h6 class="etiqueta"> Grafico </h6>
        </div>
        <div style="display: block">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
