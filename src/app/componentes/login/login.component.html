<div class="general">

  <div class="formLogin">
    <img mat-card-image [src]='clinica' width="150px" height="150px">
    <br>
    <p matLine class="etiqueta">Login</p>
    <mat-form-field class="componentes">
      <mat-label i18n="User">Usuario</mat-label>
      <input matInput placeholder="usuario@email.com" [(ngModel)]="usuario.email" type="text"
             id="user" required>
    </mat-form-field>
    <br>
    <mat-form-field class="componentes">
      <mat-label i18n="con">Contrase√±a</mat-label>
      <input matInput type="password" [(ngModel)]="usuario.pass" id="pass" required>
    </mat-form-field>
    <br>
    <div class="container">
      <div class="row">
        <div class="mb-3">
          <button mat-raised-button class="botonLogin" (click)="onLogin()">Loguearse</button>
          <button mat-raised-button class="botonLogin" (click)="admin()">Admin</button>
          <button mat-raised-button class="botonLogin" (click)="profe()">Profe</button>
          <button mat-raised-button class="botonLogin" (click)="paciente()">Paciente</button>
        </div>

      </div>
    </div>
    <a routerLink="/registro" i18n="descripcion"> no tenes cuenta? registrate aca </a>
  </div>
</div>
