<div class="row">
  <div id="especialidad" class="row tabla">
    <div class="col-md-12 mb-2 spaceLeft">
      <div class="card shadow mb-4 opacity">
        <div class="card-header py-3">
          <h6 class="etiqueta" i18n="specialityTurn"> Turnos Por Especialidad</h6>
        </div>
        <div class="card-body">
          <div class="col-md-12">
            <div  class="d-flex justify-content-around">
              <div  class="mat-elevation-z8">
                <table  mat-table [dataSource]="dataEspecialidad" matSort matTableExporter #exporter="matTableExporter">

                  <ng-container i18n="speciality" matColumnDef="especialidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Especialidad </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                  </ng-container>

                  <ng-container i18n="countTurn" matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad de Turnos </th>
                    <td mat-cell *matCellDef="let row"> {{row.cantidad }} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayEspecialidad" class="tableHeaderCellDiv"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayEspecialidad;"></tr>
                </table>
                <mat-paginator #pagina2 [pageSizeOptions]="[3,6, 9]" showFirstLastButtons></mat-paginator>
              </div>
            </div>
            <div class="button">
              <button class="spaceLeft spaceUp btnAgregar" mat-raised-button color="primary" (click)="generarPDF('especialidad','especialidad_')" i18n="exportPDF"> exportar A PDF</button>
              <button class="spaceLeft spaceUp btnAgregar" mat-raised-button color="primary" (click)="exporter.exportTable('xlsx', {fileName:'especialidad'})" i18n="exportExcel"> exportar A Excel</button>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
  <div  class="row tabla">
    <div class="col-md-12 mb-2 spaceLeft">
      <div class="card shadow mb-4 opacity">
        <div class="card-header py-3">
          <h6 class="etiqueta"> Grafico</h6>
        </div>
        <div style="display: block">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>

</div>
