<div class="row">
  <div id="cantidadDiasMedicos" class="row tabla">
    <div class="col-md-12 mb-2 spaceLeft">
      <div class="card shadow mb-4 opacity">
        <div class="card-header py-3">
          <h6 class="etiqueta"> Cantidad de dias Trabajados de los Medicos</h6>
        </div>
        <div class="card-body">
          <div class="col-md-12">
            <div  class="d-flex justify-content-around">
              <div  class="mat-elevation-z8">
                <table  mat-table [dataSource]="dataMedicosDias" matSort matTableExporter #exporter="matTableExporter">

                  <ng-container matColumnDef="medico">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Medico </th>
                    <td mat-cell *matCellDef="let row"> {{row.clave}} </td>
                  </ng-container>

                  <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad de dias Trabajados</th>
                    <td mat-cell *matCellDef="let row"> {{row.valor }} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayDias" class="tableHeaderCellDiv"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayDias;"></tr>
                </table>
                <mat-paginator #pagina2 [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons></mat-paginator>
              </div>
            </div>
            <div class="button">
              <button class="spaceLeft spaceUp btnAgregar" mat-raised-button color="primary" (click)="generarPDF('cantidadDiasMedicos','cantidadDiasMedicos_')"> exportar A PDF</button>
              <button class="spaceLeft spaceUp btnAgregar" mat-raised-button color="primary" (click)="exporter.exportTable('xlsx', {fileName:'cantidadDiasMedicos'})"> exportar A Excel</button>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
  <div  class="row tabla">
    <div class="col-md-12 mb-2 spaceLeft">
      <div class="card shadow mb-4 opacity">
        <div class="card-header py-3">
          <h6 class="etiqueta"> Grafico</h6>
        </div>
        <div style="display: block">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
