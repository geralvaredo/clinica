<div class="container-fluid" [ngClass]="ruta != '/bienvenido' ? 'green-theme' : ''  ">
  <div class="row">
    <div *ngIf="ruta == '/bienvenido' || ruta== '/solicitudTurno'" class="col">
      <app-cabecera></app-cabecera>
    </div>
  </div>
  <div class="row">
    <app-menu *ngIf="ruta == '/bienvenido' || ruta== '/solicitudTurno'"></app-menu>
    <div [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </div>
</div>
