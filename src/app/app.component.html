<div class="container-fluid" [ngClass]="ruta != '/principal' ? 'white-gray-gradient-theme' : ''  ">

    <div *ngIf="ruta == '/principal' || ruta== '/solicitudTurno'" class="col">
      <app-cabecera></app-cabecera>
    </div>
  </div>
  <div class="row">
    <div [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </div>
</div>
